apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: svc-http-echo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Smitty-0881/helm-charts.git
    targetRevision: main
    path: svc-http-echo
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://192.168.4.96:16443
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
