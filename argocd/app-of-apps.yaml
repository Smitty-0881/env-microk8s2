apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: microk8s2-appset
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/Smitty-0881/env-microk8s1.git
        revision: main
        directories:
          - path: apps/*         # âœ… This scans each subdirectory
  template:
    metadata:
      name: '{{path.basename}}-microk8s2'
    spec:
      project: default
      source:
        repoURL: https://github.com/Smitty-0881/helm-charts.git
        targetRevision: main
        path: '{{path.basename}}'   # use subdirectory name as chart path
        helm:
          valueFiles:
            - values.yaml
      destination:
        server: https://192.168.4.96:16443
        namespace: default
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
